<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="top-container">
        <header class="main-header">
            <h1>Townhall Online System</h1>
            <p>Your portal for submitting requests and managing your account</p>
        </header>

        <nav class="navbar">
            <ul>
                <li><a href="index_loggedin.html">Home</a></li>
                <li><a href="request_form_loggedin.html">Request Form</a></li>
                <li><a class="active" href="reset_password.html">Reset Password</a></li> 
                <li><a id="logoutNav" href="#">Log Out</a></li> 
            </ul>
        </nav>
    </div>

    <div class="container">
        <h2>Reset Password</h2>

        <div class="success-msg" id="resetSuccess" style="display: none;">
            <div style="font-size: 18px; margin-bottom: 10px; color: green;">✓ Password Reset Successfully!</div>
            <div style="margin: 10px 0;">
                You can now <a href="login.html">log in</a> with your new password.
            </div>
        </div>

        <form id="reset_password" novalidate>
            <label class="required">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter email" aria-describedby="emailError">
            <div class="error-msg" id="emailError" role="alert"></div>

            <label class="required">Password:</label><br>
            <input type="password" id="password" name="password" aria-describedby="passwordError">
            <div class="error-msg" id="passwordError" role="alert"></div>

            <label class="required">Confirm Password:</label><br>
            <input type="password" id="Confpassword" name="Confpassword" aria-describedby="ConfpasswordError">
            <div class="error-msg" id="ConfpasswordError" role="alert"></div>

            <button type="submit">Submit</button><br><br>
        </form>
    </div>

    <footer class="footer">
        © 2025 Townhall Project – Data Engineering
    </footer>
    <script>
        // Get the logged-in user and update welcome message
        const user = localStorage.getItem("loggedInUser");

        // Logout
        document.getElementById("logoutNav").addEventListener("click", (e) => {
            e.preventDefault();
            localStorage.removeItem("loggedInUser");
            window.location.href = "index.html"; // back to original index
        });
    </script>
</body>
</html>
